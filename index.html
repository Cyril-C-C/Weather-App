<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Application</title>
</head>
<body>

    <section class="container my-5 mx-auto" id="container">

        <h1 class="text-muted text-center my-4">Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <section class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <section class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </section>
            <section class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <section class="my-3">Weather Condition</section>
                <section class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </section>
            </section>
        </section>

    </section>

    <script src="scripts/app.js"></script>
    <script src="scripts/forecast..js"></script>
</body>
</html>
